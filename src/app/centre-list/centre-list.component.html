<h2 style="margin-top:60px;">Centre_Vaccination List</h2>
<table  class="table table-striped table-dark"  style="margin-top:20px;">
    <thead>
        <tr>
            <th>Id_Centre</th>
            <th>Nom_Centre</th>
            <th>Adresse_Centre</th>
            <th>Nb_Personnel</th>
            <th>Stock_Vaccin</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let centre of centres">
            <td>{{centre.idCentre}}</td>
            <td>{{centre.nomCentre}}</td>
            <td>{{centre.adresseCentre}}</td>
            <td>{{centre.nbPersonnel}}</td>
            <td>{{centre.stockVacc}}</td>
            <td>{{centre.admin}}</td>
            <td>
                <button (click)="updateCentre(centre.idCentre)" class="btn btn-info">Update</button>
                <button (click)="deleteCentre(centre.idCentre)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="centreDetails(centre.idCentre)" class="btn btn-secondary" style="margin-left: 10px;">View</button>

            </td>

        </tr>
    </tbody>
</table>
