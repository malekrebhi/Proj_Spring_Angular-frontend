<div class="col-md-6 offset-md-3">
    <h3 style="padding-top: 80px;">Create Centre</h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label class="col-sm-2 col-form-label" style="padding-top: 20px;">Nom Centre</label>
            <div class="col-sm-10"><input type="text" class="form-control" id="nomCentre" [(ngModel)]= "centre.nomCentre" name="nomCentre" ></div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 col-form-label"  >Adresse Centre</label>
            <div class="col-sm-10"><input  type="text" class="form-control" id="adresseCentre" [(ngModel)]= "centre.adresseCentre" name="adresseCentre" ></div> 
        </div>
        <div class="form-group">
            <label >Nombre Personnel</label>
            <div  class="col-sm-10"><input type="text" class="form-control" id="nbPersonnel" [(ngModel)]= "centre.nbPersonnel" name="nbPersonnel" ></div>
        </div>
        <div class="form-group">
            <label  class="col-sm-2 col-form-label">Stock Vaccin</label>
            <div  class="col-sm-10"><input type="text" class="form-control" id="stockVacc" [(ngModel)]= "centre.stockVacc" name="stockVacc" ></div>
        </div>
        
        <div class="form-group">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="cgu" required>
              <label class="form-check-label" for="cgu">J'accepte les conditions générales d'utilisation </label>
              <div class="invalid-feedback">Vous devez accepter les CGU pour continuer</div>
            </div>
        </div>
        <button class="btn btn-success" type="submit"  >Submit</button>
    </form>
    </div>
