<h2 style="margin-top:60px;">RendezVous List</h2>
<table class="table table-striped table-dark"  style="margin-top:20px;" >
    <thead>
        <tr>
            <th>Id_RDV</th>
            <th>Date_RDV</th>
            <th>Citoyen</th>
            <th>Actions</th>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor ="let rdv of rdvs">
            <td>{{rdv.idRDV}}</td>
            <td>{{rdv.dateRDV}}</td>
            <td>{{rdv.citoyen}}</td>
            <td>
                <button (click)="updateRdv(rdv.idRDV)" class="btn btn-info">Update</button>
                <button (click)="deleteRdv(rdv.idRDV)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                <button (click)="rdvDetails(rdv.idRDV)" class="btn btn-secondary" style="margin-left: 10px;">View</button>

            </td>
           
        </tr>
    </tbody>
</table>
